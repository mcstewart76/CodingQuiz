<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/reset.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script defer src="./assets/js/script.js"></script>
    <title>Coding Quiz</title>
</head>
<body>
    <header id="head"><a href="" id="viewscore">View Highscores</a>
        <div class="hide" id="timer">Timer:<span id="countdown"></span></div>
    </header>
<div id="page-contain">    
    <div class="hide">
      <h1>Coding Quiz</h1>  
        <div id="startcontain">Try to answer all the questions within the allotted time! Good luck!</div>
            <div id="start"> 
                <button id="start-btn" class="btn">Start Quiz</button>
                
            </div>  
            <div id="end"> 
               <button id="end-btn" class="btn">End Quiz</button> 
            </div>  
        </div>
    <div class="container hide" >
        <h2 id="question">Question to be asked</h2>
            <div id="answers" class="btn-list">
                <button class="btn">Option1 longer</button>
                <button class="btn">Option2</button>
                <button class="btn">Option3</button>
                <button class="btn">Option4fdsafdsafdsafdsafds</button>
            </div>
    </div>
    <div class="allDone hide" >
        <h1>All done!</h1>
        <div>
            <p>Your final score is:<span id="finalscore"> </span></p>
        </div>
        <div id="form-box">
            <form>
                <label>Enter Initials: <input type="text" id="initials"></label>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </div>
</div>    
</body>
</html>

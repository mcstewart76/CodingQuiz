<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/reset.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script defer src="./assets/js/script.js"></script>
    <title>Coding Quiz</title>
</head>
<body>
    <div>
      <h1>Coding Quiz</h1>  
        <div id="startcontain">Try to answer all the questions within the allotted time! Good luck!</div>
            <div id="start"> 
                <button id="start-btn" class="btn">Start Quiz</button>
                
            </div>  
            <div id="end"> 
               <button id="end-btn" class="btn">End Quiz</button> 
            </div>  
        </div>
    <div class="container hide" >
        <div id="question">Question to be asked</div>
        <div id="answers" class="btn-list">
            <button class="btn">Option1</button>
            <button class="btn">Option2</button>
            <button class="btn">Option3</button>
            <button class="btn">Option4</button>
        </div>
    </div>
</body>
</html>
